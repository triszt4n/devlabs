<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DevLabs</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="./">
            <img src="./img/devlabs-icon.svg" style="height: 1.3em;">&nbsp;DevLabs
        </a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2 style="margin: 1em 0 0.5em 0;">Welcome</h2>
                <img src="./img/devlabs-icon.svg" style="height: 6em; margin: 0 0 1em 0;">              
                <p>Enter your username and password</p>
                <!-- if message == "no_match" -->
                <!-- <p style="color: red;">
                    Email address and password didn't match.
                </p> -->
                <!-- if message == "not_registered" -->
                <!-- <p style="color: red;">
                    No Administrator registered with this email address.
                </p> -->
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input class="form-control" type="text" id="email">
                    </div>
                    <div class="form-group">
                        <label for="pass">Password:</label>
                        <input class="form-control" type="password" id="pass">
                        <a href="./forgotten.html">Forgot your password?</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center" style="margin-top: 20px;">
            <div class="col-lg-6">
                <a class="btn btn-primary" href="./newpw.html">
                    <i class="icon ion-md-log-in"></i>&nbsp;Log in
                </a>
                <a class="btn btn-primary" style="float: right;" href="./register.html">
                    <i class="icon ion-md-person-add"></i>&nbsp;Register
                </a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</html>
