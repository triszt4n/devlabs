<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DevLabs</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />
    <!-- Bootstrap css, Ionicons -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="./">
            <img src="./img/devlabs-icon.svg" style="height: 1.3em;">&nbsp;DevLabs
        </a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2 style="margin: 1em 0 0.5em 0;">Welcome</h2>
                <img src="./img/devlabs-icon.svg" style="height: 6em; margin: 0 0 1em 0;">              
                <p>Enter your username and password</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <form>
                    <div class="form-group">
                        <label for="user">Username:</label>
                        <input class="form-control" type="text" id="user">
                    </div>
                    <div class="form-group">
                        <label for="pass">Password:</label>
                        <input class="form-control" type="password" id="pass">
                    </div>
                    <a type="submit" class="btn btn-primary btn-block" href="./home.html">
                        <i class="icon ion-md-log-in"></i>&nbsp;Log in
                    </a>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>    
</body>
</html>
