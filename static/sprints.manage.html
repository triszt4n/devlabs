<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DevLabs</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />
    <!-- Bootstrap css, Ionicons -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./sprints.html">
            <img src="./img/devlabs-icon.svg" style="height: 1.3em;">&nbsp;DevLabs
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
            aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./sprints.html">Sprints</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./devs.html">Developers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./top.html">Top 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./">Log out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Title -->
        <div class="row">
            <div class="col-12 text-center">
                <h2 style="margin: 1em 0 1em 0;">Manage Sprint</h2>
            </div>
        </div>

        <!-- Details of sprint -->
        <div style="float: right; padding-left: 3px;">
            <a href="./sprints.edit.html" class="btn btn-primary">
                <i class="icon ion-md-create"></i>
            </a>
            <a href="#" class="btn btn-danger">
                <i class="icon ion-md-trash"></i>
            </a>
        </div>
        <div class="row">
            <h4 class="col-12">
                Adding some bugs to fix later, baking pizza.
            </h4>
            <div style="margin-left: 20px;" class="col-12">
                <i class="icon ion-md-cash"></i>&nbsp;$500.00
            </div>
            <div style="margin-left: 20px;" class="col-12">
                <i class="icon ion-md-calendar"></i>&nbsp;2019.12.29 -
            </div>
            <div style="margin-left: 20px;" class="col-12">
                <i class="icon ion-md-pulse"></i>&nbsp;Ongoing
                <!-- <i class="icon ion-md-checkmark"></i>&nbsp;Successful -->
                <!-- <i class="icon ion-md-close"></i>&nbsp;Failed -->
            </div>
        </div>

        <div style="margin: 40px 0 10px 0;" class="row">
            <div class="col-12">
                Roles in Sprint:
            </div>
        </div>

        <!-- Members of the sprint -->
        <table class="table">
            <thead>
                <tr>
                    <th class="d-none d-lg-block text-center" scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Role</th>
                    <th class="text-right" scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th class="d-none d-lg-block text-center" scope="row">1</th>
                    <td>Mark Fischbach</td>
                    <td>Pouring too much flour</td>
                    <td class="text-right">
                        <a href="./devs.manage.html" class="btn btn-info">
                            <i class="icon ion-md-person"></i>
                        </a>
                        <a href="./role.edit.html" class="btn btn-primary">
                            <i class="icon ion-md-create"></i>
                        </a>
                        <a href="#" class="btn btn-danger">
                            <i class="icon ion-md-trash"></i>
                        </a>
                    </td>
                </tr>
                <tr>
                    <th class="d-none d-lg-block text-center" scope="row">2</th>
                    <td>Felix Kjellberg</td>
                    <td>Having a breakdown</td>
                    <td class="text-right">
                        <a href="./devs.manage.html" class="btn btn-info">
                            <i class="icon ion-md-person"></i>
                        </a>
                        <a href="./role.edit.html" class="btn btn-primary">
                            <i class="icon ion-md-create"></i>
                        </a>
                        <a href="#" class="btn btn-danger">
                            <i class="icon ion-md-trash"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Button on the bottom -->
        <div class="row">
            <div class="col-6 col-lg-3">
                <a href="javascript:history.back()" class="btn btn-danger">
                    <i class="icon ion-md-arrow-back"></i>&nbsp;Back
                </a>
            </div>
            <div class="col-6">
                <a href="./role.create.html" class="btn btn-primary btn-block">
                    <i class="icon ion-md-person-add"></i>&nbsp;New Role
                </a>
            </div>
        </div>
    </div>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
