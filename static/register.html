<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DevLabs</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />
    <!-- Bootstrap css, Ionicons -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="./">
            <img src="./img/devlabs-icon.svg" style="height: 1.3em;">&nbsp;DevLabs
        </a>
    </nav>

    <div class="container">
        <!-- Title -->
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <h4 style="margin: 1em 0 0.5em 0;">
                    Register as Administrator
                </h4>
                <p>
                    You will be added as a Developer with Administrator rights.
                    <small><br />
                        (Or get Administrator rights if Email address already in database.)
                    </small>
                </p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form>
                    <!-- if message == missing_data -->
                    <!-- <p style="color: red;">
                        Please fill in all queries.
                    </p> -->
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="text" class="form-control" id="email">
                        <!-- if message == collision -->
                        <!-- <p style="color: red;">
                            Account already exists.
                        </p> -->
                        <!-- if message == wrong_format -->
                        <!-- <p style="color: red;">
                            Not an email address.
                        </p> -->
                    </div>                    
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="form-group">
                        <label for="username">Name:</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <a href="./" style="float: right;" class="btn btn-success">
                        <i class="icon ion-md-checkmark"></i>&nbsp;Register
                    </a>
                    <a href="./" class="btn btn-danger">
                        <i class="icon ion-md-arrow-back"></i>&nbsp;Back
                    </a>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery, Popper.js, Bootstrap JS, enddate script -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
