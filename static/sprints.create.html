<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DevLabs</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico" />
    <!-- Bootstrap css, Ionicons -->
    <link href="./css/bootstrap.css" rel="stylesheet">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="./sprints.html">
            <img src="./img/devlabs-icon.svg" style="height: 1.3em;">&nbsp;DevLabs
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
            aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./sprints.html">Sprints</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./devs.html">Developers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./top.html">Top 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./profile.html">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./">Log out</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <!-- Title -->
        <div class="row">
            <div class="col-12">
                <h4 style="margin: 1em 0 0.5em 0;">
                    New Sprint
                </h4>
            </div>
        </div>

        <form>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="form-group">
                <label for="reward">Reward:</label>
                <input type="number" class="form-control" id="reward">
            </div>

            <div class="row">
                <div class="form-group col-lg-6" style="margin-top: 32.5px;">
                    <label for="startdate">Starting date:</label>
                    <input type="datetime-local" class="form-control" id="startdate">
                </div>
                <div class="form-group col-lg-6">
                    <div class="form-check" style="margin-bottom: 10px;">
                        <input type="checkbox" class="form-check-input" id="endsprint">
                        <label class="form-check-label" for="endsprint">End Sprint</label>
                    </div>
                    <div id='enddate_option' style='display:none; margin-bottom: 10px;'>
                        <label for="enddate">Ending date:</label>
                        <input disabled='disabled' type="datetime-local" class="form-control" id="enddate">
                        <div class="form-check" style="margin-top: 10px;">
                            <input disabled='disabled' type="checkbox" class="form-check-input" id="success">
                            <label class="form-check-label" for="success">Ended successfully.</label>
                        </div>
                    </div>
                </div>
            </div>
            <div style="margin-top: 30px;">
                <a href="./sprints.html" style="float: right;" class="btn btn-success">
                    <i class="icon ion-md-checkmark"></i>&nbsp;Save
                </a>
                <a href="./sprints.html" class="btn btn-danger">
                    <i class="icon ion-md-arrow-back"></i>&nbsp;Back
                </a>
            </div>
        </form>
    </div>

    <!-- jQuery, Popper.js, Bootstrap JS, enddate script -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('#endsprint').change(function () {
                if ($(this).is(":checked")) {
                    $('#enddate').removeAttr('disabled');
                    $('#success').removeAttr('disabled');
                    $('#enddate_option').show();
                } else {
                    $('#enddate').attr('disabled', 'disabled');
                    $('#success').attr('disabled', 'disabled');
                    $('#enddate_option').hide();
                }
            });
        });
    </script>
</body>

</html>
